<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tugas Web - Membuat Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet"/>
 </head>

<body>   
        <div class="bungkus">
            <div class="paling-atas2">
                <span>Teknik informatika</span>
                <a href="index.html" style="text-decoration: none;"><span>Home</span></a>
                <span>Universitas Abdurrab</span>
            </div>
            <h1>Form Pengisian</h1>
            <form method="POST">
                <label class="label">NIM</label>
                <input class="kotak" type="text" name="nim" placeholder="ex : 1755201031">

                <label class="label">NAMA</label>
                <input type="text" class="kotak" name="nama" placeholder="ex : Rendi Saputra">
                
                <label class="label">Email</label>
                <input class="kotak" type="email" name="email" placeholder="ex : rendi@student.univrab.ac.id">

                <label class="label">Alamat</label>
                <textarea name="alamat" class="alamat" placeholder="isi alamat disini"></textarea>

                <!--
                <label class="label">Jenis Kelamin</label>
                <input type="radio">Laki-laki
                <input type="radio">Perempuan
                -->
                <fieldset style="border-radius:10px; border:1px solid white;">
                    <legend>Jenis Kelamin</legend>
                    <label>
                        <input type="radio" name="jenis_kelamin" value="Laki-laki"/>Laki-laki
                    </label>
                    <label>
                        <input type="radio" name="jenis_kelamin" value="Perempuan"/>Perempuan
                    </label>
                </fieldset>
                
                <label class="label" style="display: inline;">Program Studi</label>
                <select >
                    <option>Teknik Informatika</option>
                    <option>Teknik Sipil</option>
                    <option>Ilmu Komunikasi</option>
                    <option>Hubungan International</option>
                </select>
                <div style="text-align:center;">
                    <button class="tombol" type="submit" disabled="disabled">Submit</button>
                    <button class="tombol" type="reset">Reset</button>
                </div>
            </form>
            <div class="kaki2">&copy;rendi_saputra</div>
        </div>
        
    
</body>
</html>
